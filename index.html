<!DOCTYPE html>
<html>
  <head>
    <title>Fibonachi Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <meta charset="utf-8">
  </head>
  <style type="text/css">
    .main-box { 
      width: 600px; 
      padding: 20px 20px; 
      margin: 0 auto; 
      position: center; 
      border: 1px solid #fff; 
      -webkit-border-radius: 8px; 
      -moz-border-radius: 8px; 
      text-align: center; 
      background: #E4F5FD; 
      background: -webkit-linear-gradient(#0A496E 0%,#E4F5FD 100%); 
      background: -moz-linear-gradient(#0A496E 0%,#E4F5FD 100%); 
    }
    
    input[type=number] { 
      width: 140px; 
      -webkit-transition: width 0.5s ease-in-out; 
      -moz-transition: width 0.5s ease-in-out; 
      transition: width 0.5s ease-in-out; 
      padding: 8px 5px; 
      margin: 20px 20px; 
      border: 2px solid #669999; 
      border-radius: 5px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.5); 
    }
    
    input[type=number]:focus { 
      width: 50%; 
      border: 2px solid #128754; 
      border-radius: 5px; 
    }

    .main-box button { 
      left: 270px; 
      top: 90px; 
    }

    .btn { 
      border-radius: 5px; 
      color: #fff; 
      cursor: pointer; 
      display: inline-block; 
      font-weight: 400; 
      letter-spacing: .5px; 
      text-transform: uppercase; 
      margin: 0; 
    } 

    .btn-alt { 
      border: 1px solid #fff; 
      padding: 10px 30px; 
    } 

    .btn-alt:hover { 
      background: #fff; 
      color: #648880;
    }
  </style>
  <body>
    <div id="app" class="main-box">
      <user-controls :result="result" :from.number.trim.sync="counterBorders.from" :to.number.trim.sync="counterBorders.to"></user-controls>
      <progress-bar :result="result" :message.sync="message"></progress-bar>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
